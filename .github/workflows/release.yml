name: Main

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: almibarss/build-alfred-workflow@v1.0.1
        with:
          workflow_dir: '.'
          exclude_patterns: '*.go go.* *.sh *.gif .git* icons/* src .vscode .github'

      - name: Release
        uses: softprops/action-gh-release@v1
