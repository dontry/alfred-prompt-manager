name: main

on:
  push:
    tags:
      - "v*.*.*"


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.0
    - run: go version
    
    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: make build

    - name: Compress binaries
      uses: svenstaro/upx-action@v2
      with:
        files: |
          prompt-manager

    - name: Archive
      run: make archive


    - name: Build an Alfred Workflow
      # You may pin to the exact commit or the version.
      # uses: almibarss/build-alfred-workflow@557434a545657b1b5e7a7ed010de62ead21578cb
      uses: almibarss/build-alfred-workflow@v1.0.1
      with:
        # Directory containing the sources of the workflow
        workflow_dir: '.'
        exclude_patterns: '*.go go.* *.sh *.gif .git* icons/* src/*'

    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        draft: true
        prerelease: false
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{steps.create_release.outputs.upload_url}}
        asset_path: prompt-manager.alfredworkflow
        asset_name: prompt-manager.alfredworkflow
        asset_content_type: application/zip
